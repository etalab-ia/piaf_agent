baseurl: '/'
permalink: pretty
title: 'Piaf Search'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"

seo:
  meta_og_title: "Piaf search"
  meta_og_type: "moteur de recherche"
  meta_og_description: "Piaf Search a pour objectif d'améliorer la recherche d’information au sein des sites des administrations publiques"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
